apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  labels:
    app: fluent-bit
data:
  labelmap.json: |
    {
      "kubernetes": {
        "namespace_name": "namespace",
        "labels": {
          "app": "app",
          "version": "version"
        },
        "host": "node",
        "container_name": "container",
        "pod_name": "instance"
      },
      "stream": "stream",
      "level": "level",
      "logger_name": "logger_name"
    }

  # Configuration files: server, input, filters and output
  # ======================================================
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    @INCLUDE input-kubernetes.conf
    @INCLUDE filter-kubernetes.conf
    @INCLUDE output-loki.conf

  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10

  filter-kubernetes.conf: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude On

    [FILTER]
        Name  modify
        Match *
        Copy  kubernetes kubernetes_copy

    [FILTER]
        Name         nest
        Match        *
        Operation    lift
        Nested_under kubernetes_copy
        Add_prefix   kubernetes_

    [FILTER]
        Name  grep
        Match *
        Regex kubernetes_namespace_name ${FLUENT_ALLOWED_NAMESPACE_REGEX}

    [FILTER]
        Name             modify
        Match            *
        Remove_wildcard  kubernetes_

  output-influxdb.conf: |
    [OUTPUT]
        Name          influxdb
        Match         *
        Host          ${FLUENT_INFLUXDB_HOST}
        Port          ${FLUENT_INFLUXDB_PORT}
        Database      ${FLUENT_INFLUXDB_DB}
        HTTP_User     ${FLUENT_INFLUXDB_USER}
        HTTP_Passwd   ${FLUENT_INFLUXDB_USER_PASSWORD}
        Sequence_Tag  _seq
        Auto_Tags     Off

  output-loki.conf: |
    [Output]
        Name loki
        Match *
        Url ${FLUENT_LOKI_URL}
        BatchWait 1
        BatchSize 1001024
        Labels {job="fluent-bit"}
        LabelMapPath /fluent-bit/etc/labelmap.json
        LineFormat json
        LogLevel info

  parsers.conf: |
    [PARSER]
        Name   nginx
        Format regex
        Regex ^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On

    [PARSER]
        Name   json
        Format json
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name        syslog
        Format      regex
        Regex       ^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
        Time_Key    time
        Time_Format %b %d %H:%M:%S